on:
  push:
    tags:
      - '*'

jobs:
  test-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      -
        name: Get tag
        id: repository
#         run: echo "tag=$(git describe --tags HEAD)" > $GITHUB_ENV
        run: echo "tag=$(git describe --tags $(git rev-list --tags --max-count=1))" > $GITHUB_ENV
