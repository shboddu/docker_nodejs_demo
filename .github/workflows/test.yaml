on:
  push:
    tags:
      - '*'
    branches:
       - 'master'

jobs:
  test-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Checkout  
        uses: actions/checkout@v2  
        with:  
            fetch-depth: 0  
      
      - name: Version  
        id: version  
        uses: juliansangillo/tag-version@v1  
        with:  
            production-branch: master
     
